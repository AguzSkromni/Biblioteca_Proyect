<h:body>


    <div class="body">

        <header id="header" class="header-effect-shrink"
            data-plugin-options="{'stickyEnabled': true, 'stickyEffect': 'shrink', 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': false, 'stickyChangeLogo': true, 'stickyStartAt': 30, 'stickyHeaderContainerHeight': 70}"
            style="height: 101.25px;">
            <div class="header-body border-top-0" style="position: fixed; top: 0px;">
                <div class="header-container container-fluid px-lg-4" style="height: 100px; min-height: 0px;">
                    <div class="header-row">
                        <div class="header-column header-column-border-right flex-grow-0">
                            <div class="header-row pe-4">
                                <div class="header-logo" style="width: 100px; height: auto;">
                                    <a href="/">
                                        <img alt="Porto" width="100" height="auto" data-sticky-width="82"
                                            data-sticky-height="40" src="img/logo/logo.png"
                                            style="top: 0px; width: 100px; height: auto;" />
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="header-column">
                            <div class="header-row">
                                <div class="header-nav header-nav-links justify-content-center">
                                    <div
                                        class="header-nav-main header-nav-main-square header-nav-main-effect-2 header-nav-main-sub-effect-1">
                                        <nav class="collapse header-mobile-border-top">
                                            <ul class="nav nav-pills" id="mainNav">
                                                <li class="dropdown">
                                                    <a class="dropdown-item dropdown-toggle active current-page-active"
                                                        href="/">
                                                        Home
                                                        <i class="fas fa-chevron-down "></i></a>
                                                </li>
                                                <li class="dropdown dropdown-mega">
                                                    <a class="dropdown-item dropdown-toggle" href="/autores">
                                                        Autores
                                                        <i class="fas fa-chevron-down"></i></a>
                                                </li>
                                                <li class="dropdown">
                                                    <a class="dropdown-item dropdown-toggle" href="/libros">
                                                        Libros
                                                        <i class="fas fa-chevron-down"></i></a>
                                                </li>
                                                <li class="dropdown">
                                                    <a class="dropdown-item dropdown-toggle" href="/editoriales">
                                                        Editoriales
                                                        <i class="fas fa-chevron-down"></i></a>
                                                </li>
                                                <li class="dropdown">
                                                    <a class="dropdown-item dropdown-toggle" href="/categorias">
                                                        Categorías
                                                        <i class="fas fa-chevron-down"></i></a>
                                                </li>
                                                <li class="dropdown">
                                                    <a class="dropdown-item dropdown-toggle" href="#">
                                                        About Us
                                                        <i class="fas fa-chevron-down"></i></a>
                                                </li>
                                                <li class="dropdown">
                                                    <a class="dropdown-item dropdown-toggle" href="#">
                                                        Contacto
                                                        <i class="fas fa-chevron-down"></i></a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="header-column header-column-border-left flex-grow-0 justify-content-center">
                            <div class="header-row ps-4 justify-content-end">
                                <ul class="header-social-icons social-icons d-none d-sm-block social-icons-clean m-0">
                                    <li class="social-icons-facebook"><a href="http://www.facebook.com/" target="_blank"
                                            title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                                    <li class="social-icons-twitter"><a href="http://www.twitter.com/" target="_blank"
                                            title="Twitter"><i class="fab fa-twitter"></i></a></li>
                                    <li class="social-icons-linkedin"><a href="http://www.linkedin.com/" target="_blank"
                                            title="Linkedin"><i class="fab fa-linkedin-in"></i></a></li>
                                </ul>
                                <button class="btn header-btn-collapse-nav ms-0 ms-sm-3" data-bs-toggle="collapse"
                                    data-bs-target=".header-nav-main nav">
                                    <i class="fas fa-bars"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

    </div>

    <!-- CARROUSEL IMAGENES Y TEXTO-->
    <div class="owl-carousel owl-carousel-light owl-carousel-light-init-fadeIn owl-theme manual dots-inside dots-horizontal-center show-dots-hover show-dots-xs 
    show-dots-sm show-dots-md full-width nav-inside nav-inside-edge show-nav-hover custom-carousel-arrows-style-1 mb-0"
        data-plugin-options="{'autoplayTimeout': 7000}" data-dynamic-height="['600px','600px','600px','500px','500px']"
        style="height: 600px; opacity: 1;">
        <div class="owl-stage-outer">
            <div class="owl-stage">

                <!-- Carousel Slide 1 -->
                <div class="owl-item position-relative overflow-hidden removing animated active fadeIn"
                    style="background-image: url(img/carrousel/1.jpg); background-size: cover; background-position: center; background-position: center;">
                    <div class="container position-relative z-index-3 h-100">
                        <div class="row align-items-center justify-content-center h-100">
                            <div class="col-lg-7">
                                <div
                                    class="d-flex flex-column justify-content-center align-items-center text-center h-100">
                                    <span
                                        class="position-relative text-color-light text-6 line-height-5 font-weight-medium custom-secondary-font pe-4 mb-0 appear-animation animated fadeInDownShorter appear-animation-visible"
                                        data-appear-animation="fadeInDownShorter" data-appear-animation-delay="500"
                                        data-plugin-options="{'minWindowWidth': 0}" style="animation-delay: 500ms;">
                                        Descubre
                                    </span>
                                    <h1 class="text-color-light font-weight-extra-bold text-13 line-height-1 mb-2 appear-animation animated fadeInUpShorter appear-animation-visible"
                                        data-appear-animation="fadeInUpShorter" data-appear-animation-delay="750"
                                        data-plugin-options="{'minWindowWidth': 0}" style="animation-delay: 750ms;">
                                        Libros para todos los gustos
                                    </h1>
                                    <p class="text-5 text-color-light font-weight-light custom-secondary-font mb-5 appear-animation animated fadeInUpShorter appear-animation-visible"
                                        data-appear-animation="fadeInUpShorter" data-appear-animation-delay="1000"
                                        style="animation-delay: 1000ms;">
                                        Únete a nosotros en la aventura literaria
                                    </p>
                                    <a href="/libros"
                                        class="btn btn-primary font-weight-bold btn-py-2 btn-px-4 appear-animation animated fadeInUpShorter appear-animation-visible"
                                        data-appear-animation="fadeInUpShorter" data-appear-animation-delay="1250"
                                        style="animation-delay: 1250ms;">
                                        Explora más
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Carousel Slide 2 -->
                <div class="owl-item position-relative overflow-hidden animated removing fadeOut"
                    style="background-image: url(img/carrousel/2.jpg); background-size: cover; background-position: center; background-position: center;">
                    <div class="container position-relative z-index-3 h-100">
                        <div class="row align-items-center justify-content-center h-100">
                            <div class="col-lg-7">
                                <div
                                    class="d-flex flex-column justify-content-center align-items-center text-center h-100">
                                    <span
                                        class="position-relative text-color-light text-6 line-height-5 font-weight-medium custom-secondary-font pe-4 mb-0 appear-animation animated appear-animation-visible invisible"
                                        data-appear-animation="fadeInDownShorter" data-appear-animation-delay="500"
                                        data-plugin-options="{'minWindowWidth': 0}">
                                        Juntos
                                    </span>
                                    <h1 class="text-color-light font-weight-extra-bold text-13 line-height-1 mb-2 appear-animation animated appear-animation-visible invisible"
                                        data-appear-animation="fadeInUpShorter" data-appear-animation-delay="750"
                                        data-plugin-options="{'minWindowWidth': 0}">
                                        Fomentamos la Lectura
                                    </h1>
                                    <p class="text-5 text-color-light font-weight-light custom-secondary-font mb-5 appear-animation animated appear-animation-visible invisible"
                                        data-appear-animation="fadeInUpShorter" data-appear-animation-delay="1000">
                                        Únete a Nuestra Comunidad
                                    </p>
                                    <a href="demo-church-about-us.html"
                                        class="btn btn-primary font-weight-bold btn-py-2 btn-px-4 appear-animation animated appear-animation-visible invisible"
                                        data-appear-animation="fadeInUpShorter" data-appear-animation-delay="1250">
                                        Descubre Más
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="owl-nav">
            <button type="button" role="presentation" class="owl-prev"></button>
            <button type="button" role="presentation" class="owl-next"></button>
        </div>
    </div>

    <!-- extraido y modificado de https://codepen.io/jjcarey/pen/JKGqjK-->
    <section id="book_list" class="container-xxl">

        <div class="grid-shuffle">
            <ul id="grid" class="row">

                <ui:repeat value="#{libros}" var="libro">
                    <li class="book-item small-12 medium-12 columns">
                        <div class="bk-img">
                            <div class="bk-wrapper">
                                <div class="bk-book bk-bookdefault">
                                    <div class="bk-front">
                                        <div class="bk-cover"
                                            style="background-image: url('img/portadas/#{libro.portada}')">
                                        </div>
                                    </div>
                                    <div class="bk-back"></div>
                                    <div class="bk-left"></div>
                                </div>
                            </div>
                        </div>

                        <div class="item-details">
                            <h3 class="book-item_title">#{libro.titulo}</h3>
                            <p class="author">by #{libro.autor.nombre} #{libro.autor.apellidos} - #{libro.fechaLanzamiento} </p>
                            <p>#{libro.descripcion}</p>
                            <a href="#" class="button">Details</a>
                        </div>

                        <div class="overlay-details">
                            <!-- Contenido de la superposición -->
                        </div>
                    </li>
                </ui:repeat>

            </ul>
        </div>

    </section>

        <p>© 2024 Biblioteca</p>
    </footer>
