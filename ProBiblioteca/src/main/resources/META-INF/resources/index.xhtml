                                </div>
                            </div>
                        </div>

                        <div class="item-details pt-4">
                            <h3 class="book-item_title font-bold">#{libro.titulo}</h3>
                            <p class="author"> by
                                <span class="font-bold">
                                    #{libro.autor.nombre} #{libro.autor.apellidos}
                                </span>
                                - #{libro.fechaLanzamiento} </p>
                            <p>#{libro.descripcion}</p>
                            <a href="#" class="button-details">Details</a>
                        </div>

                        <div class="overlay-details">
                            <!-- Contenido de la superposición -->

                    </li>

            </ul>
        </div>
