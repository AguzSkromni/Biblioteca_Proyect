<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Biblioteca Proyecto</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>


    <!-- Basic -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="keywords" content="Proyecto Biblioteca"/>
    <meta name="description" content="Proyecto landing biblioteca, control de libros, SQL, Java Spring"/>
    <meta name="author" content="Agustin Reyes Hernandez"/>

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no"/>


    <!-- Web Fonts -->
    <link id="googleFonts"
          href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800&amp;Open+Sans:400,700,800&amp;display=swap"
          rel="stylesheet" type="text/css"/>

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/vendor/fontawesome-free/css/all.min.css"/>
    <link rel="stylesheet" href="static/vendor/animate/animate.compat.css"/>
    <link rel="stylesheet" href="static/vendor/simple-line-icons/css/simple-line-icons.min.css"/>
    <link rel="stylesheet" href="static/vendor/owl.carousel/assets/owl.carousel.min.css"/>
    <link rel="stylesheet" href="static/vendor/owl.carousel/assets/owl.theme.default.min.css"/>
    <link rel="stylesheet" href="static/vendor/magnific-popup/magnific-popup.min.css"/>

    <!-- Theme CSS -->
    <link rel="stylesheet" href="static/css/theme.css"/>
    <link rel="stylesheet" href="static/css/theme-elements.css"/>
    <link rel="stylesheet" href="static/css/theme-blog.css"/>
    <link rel="stylesheet" href="static/css/theme-shop.css"/>

    <!-- Demo CSS -->
    <link rel="stylesheet" href="static/css/demos/demo-landing.css"/>

    <!-- Skin CSS -->
    <link id="skinCSS" rel="stylesheet" href="static/css/skins/skin-landing.css"/>

    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="static/css/custom.css"/>

    <!-- Head Libs -->
    <script src="static/vendor/modernizr/modernizr.min.js"/>
</h:head>

<h:body>


    <div class="body">

        <header id="header" class="header-effect-shrink"
                data-plugin-options="{'stickyEnabled': true, 'stickyEffect': 'shrink', 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': false, 'stickyChangeLogo': true, 'stickyStartAt': 30, 'stickyHeaderContainerHeight': 70}"
                style="height: 101.25px;">
            <div class="header-body border-top-0" style="position: fixed; top: 0px;">
                <div class="header-container container-fluid px-lg-4" style="height: 100px; min-height: 0px;">
                    <div class="header-row">
                        <div class="header-column header-column-border-right flex-grow-0">
                            <div class="header-row pe-4">
                                <div class="header-logo" style="width: 100px; height: auto;">
                                    <a href="/">
                                        <img alt="Porto" width="100" height="auto" data-sticky-width="82"
                                             data-sticky-height="40" src="static/img/logo/logo.png"
                                             style="top: 0px; width: 100px; height: auto;"/>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="header-column">
                            <div class="header-row">
                                <div class="header-nav header-nav-links justify-content-center">
                                    <div
                                            class="header-nav-main header-nav-main-square header-nav-main-effect-2 header-nav-main-sub-effect-1">
                                        <nav class="collapse header-mobile-border-top">
                                            <ul class="nav nav-pills" id="mainNav">
                                                <li class="dropdown">
                                                    <a class="dropdown-item dropdown-toggle" href="/">
                                                        Home
                                                        <i class="fas fa-chevron-down"></i></a>
                                                </li>
                                                <li class="dropdown dropdown-mega">
                                                    <a class="dropdown-item dropdown-toggle" href="/autores">
                                                        Autores
                                                        <i class="fas fa-chevron-down"></i></a>
                                                </li>
                                                <li class="dropdown">
                                                    <a class="dropdown-item dropdown-toggle  active current-page-active"
                                                       href="/libros">
                                                        Libros
                                                        <i class="fas fa-chevron-down"></i></a>
                                                </li>
                                                <li class="dropdown">
                                                    <a class="dropdown-item dropdown-toggle" href="/editoriales">
                                                        Editoriales
                                                        <i class="fas fa-chevron-down"></i></a>
                                                </li>
                                                <li class="dropdown">
                                                    <a class="dropdown-item dropdown-toggle" href="/categorias">
                                                        Categorías
                                                        <i class="fas fa-chevron-down"></i></a>
                                                </li>
                                                <li class="dropdown">
                                                    <a class="dropdown-item dropdown-toggle" href="/about-us">
                                                        About Us
                                                        <i class="fas fa-chevron-down"></i></a>
                                                </li>
                                                <li class="dropdown">
                                                    <a class="dropdown-item dropdown-toggle" href="/contacto">
                                                        Contacto
                                                        <i class="fas fa-chevron-down"></i></a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="header-column header-column-border-left flex-grow-0 justify-content-center">
                            <div class="header-row ps-4 justify-content-end">
                                <ul class="header-social-icons social-icons d-none d-sm-block social-icons-clean m-0">
                                    <li class="social-icons-facebook"><a href="http://www.facebook.com/" target="_blank"
                                                                         title="Facebook"><i
                                            class="fab fa-facebook-f"></i></a></li>
                                    <li class="social-icons-twitter"><a href="http://www.twitter.com/" target="_blank"
                                                                        title="Twitter"><i
                                            class="fab fa-twitter"></i></a></li>
                                    <li class="social-icons-linkedin"><a href="http://www.linkedin.com/" target="_blank"
                                                                         title="Linkedin"><i
                                            class="fab fa-linkedin-in"></i></a></li>
                                </ul>
                                <button class="btn header-btn-collapse-nav ms-0 ms-sm-3" data-bs-toggle="collapse"
                                        data-bs-target=".header-nav-main nav">
                                    <i class="fas fa-bars"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

    </div>


    <style>
        .form-inline {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; /* Permite que los elementos se envuelvan si es necesario */
            gap: 1rem; /* Añade espacio entre los elementos */
        }

        .form-inline .field, .form-inline button {
            margin: 0.5rem; /* Añade espacio alrededor de cada campo */
        }

        /* Ajustes responsivos */
        @media (max-width: 768px) {
            .form-inline {
                flex-direction: column; /* Cambia la dirección a columna en pantallas pequeñas */
            }
        }

    </style>

    <div class="container text-center">
        <div class="formgroup-inline">
            <form action="/libros" method="get" class="form-inline">
                <div class="field">
                    <h3>Filtrar por categoría:</h3>
                </div>
                <div class="field">
                    <select id="categoriaId" name="categoriaId" class="form-select mb-3">
                        <option value="">Todas las categorías</option>
                        <ui:repeat value="#{categorias}" var="categoria">
                            <option value="#{categoria.idCategoria}">#{categoria.nombre}</option>
                        </ui:repeat>
                    </select>
                </div>
                <button type="submit"
                        class="bg-primary border-primary-500 px-3 py-2 text-base border-1 border-solid border-round
                            cursor-pointer transition-all transition-duration-200 hover:bg-primary-600
                            hover:border-primary-600 active:bg-primary-700 active:border-primary-700">
                    Buscar
                </button>
            </form>
        </div>
    </div>


    <!-- portadas sacadas y modificadas para mi proyecto, de https://codepen.io/JMChristensen/pen/PoVyVNZ -->
    <div class="container-library">
        <ui:repeat value="${libros}" var="libro">
            <a class="box" href="/libros/${libro.idLibro}">
                <span class="box__image"
                      style="--bg-image: url(img/portadas/${libro.portada})">
                  <img src="static/img/portadas/${libro.portada}" alt=""/>
                </span>
                <span class="box__title text-3xl">
                    ${libro.titulo}
                </span>
                <span class="box__category">
                    #{libro.categoria.nombre}
                </span>
            </a>
        </ui:repeat>
    </div>


    <footer id="footer">
        <div class="footer-copyright">
            <div class="container py-2">
                <div class="row py-4">
                    <div class="col text-center">
                        <ul class="footer-social-icons social-icons social-icons-clean social-icons-icon-light mb-3">
                            <li class="social-icons-facebook"><a href="http://www.facebook.com/" target="_blank"
                                                                 title="Facebook"><i
                                    class="fab fa-facebook-f text-2"></i></a></li>
                            <li class="social-icons-twitter"><a href="http://www.twitter.com/" target="_blank"
                                                                title="Twitter"><i
                                    class="fab fa-twitter text-2"></i></a></li>
                            <li class="social-icons-linkedin"><a href="http://www.linkedin.com/" target="_blank"
                                                                 title="Linkedin"><i
                                    class="fab fa-linkedin-in text-2"></i></a></li>
                        </ul>
                        <p><strong>© 2024 Biblioteca</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Vendor -->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/jquery.appear/jquery.appear.min.js"></script>
    <script src="static/vendor/jquery.easing/jquery.easing.min.js"></script>
    <script src="static/vendor/jquery.cookie/jquery.cookie.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="static/vendor/jquery.validation/jquery.validate.min.js"></script>
    <script src="static/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js"></script>
    <script src="static/vendor/jquery.gmap/jquery.gmap.min.js"></script>
    <script src="static/vendor/lazysizes/lazysizes.min.js"></script>
    <script src="static/vendor/isotope/jquery.isotope.min.js"></script>
    <script src="static/vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="static/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="static/vendor/vide/jquery.vide.min.js"></script>
    <script src="static/vendor/vivus/vivus.min.js"></script>

    <!-- Theme Base, Components and Settings -->
    <script src="static/js/theme.js"></script>

    <!-- Circle Flip Slideshow Script -->
    <script src="static/vendor/circle-flip-slideshow/js/jquery.flipshow.min.js"></script>
    <!-- Current Page Views -->
    <script src="static/js/views/view.home.js"></script>

    <!-- Theme Custom -->
    <script src="static/js/custom.js"></script>

    <!-- Theme Initialization Files -->
    <script src="static/js/theme.init.js"></script>


</h:body>

</html>
