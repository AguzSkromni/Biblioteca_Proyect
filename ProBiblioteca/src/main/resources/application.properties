spring.application.name=ProBiblioteca

#Conexion a MYSQL (LOCAL)

spring.datasource.url = jdbc:mysql://127.0.0.1:3306/biblioteca
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#evitar que se cree el esquema de bd
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

#desactivar tomcat
#spring.main.web-application-type=none

#Tema de primefaces, default tema saga
joinfaces.primefaces.theme=vela

